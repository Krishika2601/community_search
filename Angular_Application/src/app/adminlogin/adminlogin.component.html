

<div class="main" >
    <div class="container"style="margin: auto;
    width: 50%;
  
    padding: 10px;">
      <div class="container" >
            <div class="col-md-12">
                <div class="Style">
                    <div class="text-center">
                      <br>
                      <br>
                    </div>               
                        <form   [formGroup]="AdminForm" (ngSubmit)="adminlogin()">
                            <h1 style="text-align: center ;">Admin Login</h1>
                            <br>
                            <h6>Please enter email & password:</h6>
                            
                            <div class="mb-3">
                              <label for="exampleInputEmail1" style="color: rgb(0, 0, 0);" class="form-label">Email</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required><br>
                              
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" style="color: rgb(0, 0, 0);" class="form-label">Password</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" required><br>
                              
                            </div>
                            <button type="submit" class="btn btn-primary bi-box-arrow-in-right" style="background-color:rgb(2, 14, 25)  ;width: 140px;"> &nbsp;&nbsp;Login</button>
                            <button routerLink="/homepage" type="submit" class="btn btn-secondary mx-3 bi-backspace-reverse"  style=" background-color:rgb(2, 14, 24)  ;width: 140px;">&nbsp;&nbsp;Back</button>
                          </form>  
                          <br>
                         
                                        
                        
                          
                </div>
            </div>
        </div>
    </div>
     
</div>
